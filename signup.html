        <div class="back" style="background-image: url('./image/background.svg'); width: 100%; height: 100vh;">
            <div class="all">
                <h2>Sign Up for a new account</h2>
                <div class="signup-container">
                    <h2>Sign Up</h2>
                    <form class="form">
                        <div class="inputtt">
                            <i class="fa-solid fa-user" style="color: #06054d;"></i>
                            <input type="text" id="username" placeholder="Username" required>
                        </div>
                        <div class="inputtt">
                            <i class="fa-solid fa-envelope" style="color: #06054d;"></i>
                            <input type="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="inputtt">
                            <i class="fa-solid fa-phone" style="color: #06054d;"></i>
                            <input type="tel" id="phone" placeholder="Phone Number" required>
                        </div>
                        <div class="inputtt">
                            <i class="fa-solid fa-key" style="color: #06054d;"></i>
                            <input type="password" id="password" placeholder="Password" required>
                        </div>
                        <div class="inputtt">
                            <i class="fa-solid fa-key" style="color: #06054d;"></i>
                            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
